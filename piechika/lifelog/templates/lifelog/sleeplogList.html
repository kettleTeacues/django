{% extends 'base.html' %}

{% block title %}sleeplogList{% endblock title %}

{% block content %}
    <a href="{% url 'create' %}">create new record</a>

    {% for item in sleeplogList  %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ item.date }}</h5>
                <p class="card-text">{{ item.userId }}</p>
                <a href="{% url 'detail' item.pk %}" class="btn btn-primary">detail</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
