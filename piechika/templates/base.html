{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock title %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}">LifeLog</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'create' %}">create new record</a>
                  </li>
                </ul>
                <ul class="navbar-nav">
                    {% if request.user.is_authenticated %}
                       <a class="nav-link mx-3" href="{% url 'accounts:logout' %}">ログアウト</a>
                    {% else %}
                       <a class="nav-link mx-3" href="{% url 'accounts:login' %}">ログイン</a>
                       <a class="nav-link mx-3" href="{% url 'accounts:signup' %}">サインアップ</a>
                    {% endif %}
                </ul>
              </div>
            </div>
        </nav>
        {% block content %}
        {% endblock content %}
    </body>
</html>
